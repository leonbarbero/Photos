<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; padding: 10px; }
        .gallery img { width: 100%; height: auto; border-radius: 10px; cursor: pointer; transition: transform 0.2s; }
        .gallery img:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Photo Gallery</h2>
    <div class="gallery">
        <img src="https://via.placeholder.com/300" alt="Photo 1">
        <img src="https://via.placeholder.com/300" alt="Photo 2">
        <img src="https://via.placeholder.com/300" alt="Photo 3">
    </div>
</body>
</html>
